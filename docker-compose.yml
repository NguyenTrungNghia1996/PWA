    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'tintuc247redis:/data'
        networks:
            - tintuc247
        healthcheck:
          test: ["CMD", "redis-cli", "ping"]
