# For more information: https://laravel.com/docs/tintuc247
version: '3'
services:
    webserver:
        build:
            context: ./docker/php-7.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: 'www-data'
        # image: hatv1592/tintuc247:1.0
        ports:
            - '${APP_PORT:-80}:80'
        environment:
            WWWUSER: 'www-data'
            LARAVEL_tintuc247: 1
        volumes:
            - './:/var/www/html'
            - './docker/php-7.4/conf/nginx-site.conf:/etc/nginx/sites-available/default.conf'
        networks:
            - tintuc247
        env_file:
            - .env
        depends_on:
            - mysql
            # - pgsql
            - redis
            # - selenium
    # selenium:
    #     image: 'selenium/standalone-chrome'
    #     volumes:
    #         - '/dev/shm:/dev/shm'
    #     networks:
    #         - tintuc247
    mysql:
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'tintuc247mysql:/var/lib/mysql'
        networks:
            - tintuc247
        healthcheck:
          test: ["CMD", "mysqladmin", "ping"]
